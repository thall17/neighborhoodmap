<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        display:block;
        position:absolute;
        width: 75%;
        bottom:0;
        top:0;
        right:0;
        margin-top:52px; /* used for the top navigation bar 
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            Neighborhood Map
          </div>
        </div>
      </div>
    </nav>

    <div class="col-md-3">
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Filter</button>
            </span>
            <input type="text" class="form-control" placeholder="Search for...">
          </div><!-- /input-group -->
          <div class="list-group">
            <a href="#" class="list-group-item active">
              <h4 class="list-group-item-heading">Tour Name 1</h4>
              <p class="list-group-item-text">Some info about it</p>
            </a>
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">Tour Name 2</h4>
              <p class="list-group-item-text">Some info about it</p>
            </a>
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">Tour Name 3</h4>
              <p class="list-group-item-text">Some info about it</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9" id="map"></div>

    
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.052234, lng: -118.243685},
          zoom: 13
        });
      }
    </script>
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATH4BTum9CauafoXQm99jAyBwm-RA9L9c&v=3&callback=initMap"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
